{% extends "base5.html" %}
{% load static %}

{% block body %}

    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">
                        <img src="{% static "trig.png" %}" height="30" width="30" /> &nbsp;Log in</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="floatingInput" name="username"
                                   placeholder="username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
                        <hr class="my-4">
{#                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>#}
{#                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">#}
{#                            <svg class="bi me-1" width="16" height="16">#}
{#                                <use xlink:href="#github"></use>#}
{#                            </svg>#}
{#                            Sign up with GitHub#}
{#                        </button>#}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
