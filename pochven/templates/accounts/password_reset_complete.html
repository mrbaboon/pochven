{% extends "base5.html" %}
{% load static %}
{% load django_bootstrap5 %}


{% block body %}


    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-body p-5">
                    <div class="alert alert-success">
                        You have successfully reset your password.
                    </div>
                    Redirecting you back to the main page in 5 seconds. <br/>
                    <br/>
                    Click <a href="{% url 'root' %}">here</a> if you are not redirected automatically.
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.setTimeout(function () {
            window.location.href = '/';
        }, 5000)
    </script>
{% endblock body %}
