{% extends "base5.html" %}
{% load static %}
{% load django_bootstrap5 %}


{% block body %}

    {% include "includes/nav.html" %}

    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Reset Password</h2>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form method="post" class="form" novalidate>
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Submit</button>
                        <a class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary-outline" href="{% url 'root' %}">Cancel</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock body %}
